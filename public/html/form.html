<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yucky Politicians | Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="header-div">
        <h1 id="header-text">GIVE US YOUR PERSONAL INFORMATION...please</h1>
        <a href="/html/index.html"><button id="home-button">Home</button></a>
    </div>

    <div id="sections-div">
        <h2>Sections</h2>
        <a href="#basic-informaiton">Basic Information</a>
        <a href="#contact-information">Contact Information</a>
    </div>

    <div id="form-div">
        <form id="information-form" onsubmit="processInformation(event)">
            <fieldset id="basic-information">
                <legend>Basic Information</legend>

                <label for="name" class="required">Name:</label>
                <input type="text" name="name" required><br>

                <label for="gender" class="required">Gender:</label>
                <input type="text" name="gender" required><br>

                <h3>Age Range:</h3>

                <div class="radio-select-container">
                    <div class="radio-select">
                        <label for="18-30">18-30</label><br>
                        <input type="radio" name="bald" value="18-30">
                    </div>
                    <div class="radio-select">
                        <label for="31-50">31-50</label><br>
                        <input type="radio" name="bald" value="31-50">
                    </div>
                    <div class="radio-select">
                        <label for="51-65">51-65</label>
                        <input type="radio" name="bald" value="51-65">
                    </div>
                    <div class="radio-select">
                        <label for="66-dead">66-dead</label>
                        <input type="radio" name="bald" value="66-dead">
                    </div>
            </fieldset>

          

            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>


    <script>
        function processInformation(event) {
            event.preventDefault();

            const formData = $(event.target).serializeArray();
            const dataObject = {};
            formData.forEach(item => {
                dataObject[item.name] = item.value;
            });

            console.log(dataObject);
        }

    </script>
</body>

</html>
